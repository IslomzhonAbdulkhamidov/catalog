<div class="register-div container">
  <form class="form-signin">
    <img alt="" class="mb-4" height="72" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
         width="72">
    <h1 class="h3 mb-3 font-weight-normal">Регистрация для магазинов</h1>
    <label class="sr-only" for="inputEmail">Email address</label>
    <input [(ngModel)]="email" class="form-control" id="inputEmail"
           name="emailAddress"
           placeholder="Email address"
           type="email">
    <br>
    <button class="btn btn-primary" type="submit" (click)="resetPassword()">reset  password</button>
  </form>
</div>
