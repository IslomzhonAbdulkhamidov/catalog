<header class="header">


  <!-- Header Middle Area -->
  <div class="header-middle bg-theme">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-md-6 col-sm-6 order-1 order-lg-1">
          <a (click)="navigate()" class="header-logo" style="cursor: pointer;">
            <img src="/assets/main.png" alt="logo">
          </a>
        </div> 
        <div class="col-lg-7 col-md-7 col-12 order-3 order-lg-2">
          <app-search-bar></app-search-bar>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-6 order-2 order-lg-3" *ngIf="isShopIn" style="margin-top: 1rem;">
          <!-- <div class="header-icons">
            <div class="header-account">
              <button class="header-accountbox-trigger" routerLink = "/shop"><span class="lnr lnr-user"></span>Личный
                кабинет</button>
            </div>
          </div> -->
        </div>
        <div class="col-lg-2 col-md-6 col-sm-6 order-2 order-lg-3" *ngIf="isAdminIn" style="margin-top: 1rem;" >
          <!-- <div class="header-icons">
            <div class="header-account">
              <button class="header-accountbox-trigger" routerLink = "/admin/route/list-shops"><span class="lnr lnr-user"></span>Личный
                кабинет</button>
            </div>
          </div> -->
        </div>

      </div>
    </div>
  </div>
  <!--// Header Middle Area -->



   <!-- Header Bottom Area -->
   <div class="header-bottom bg-white">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-10 d-none d-lg-block">
                <!-- Navigation -->
                <nav class="ho-navigation">
                  <ul>
                    <li>
                      <a routerLink = "/main">Главная</a>
                    </li>
                    <li class="megamenu-holder">
                      <a>Смартфоны</a>
                      <ul class="megamenu">
                        <li><a>Смартфоны 1</a>
                          <ul>
                            <li (click)="routeToBrand(brand.name)" *ngFor="let brand of brands[0]"><a>{{brand.name}}</a></li>
                          </ul>
                        </li>
                        <li *ngIf="brands[1].length>0"><a>Смартфоны 2</a>
                          <ul>
                            <li (click)="routeToBrand(brand.name)" *ngFor="let brand of brands[1]"><a>{{brand.name}}</a></li>
                          </ul>
                        </li>
                        <li *ngIf="brands[2].length > 0"><a>Смартфоны 3</a>
                          <ul>
                            <li (click)="routeToBrand(brand.name)" *ngFor="let brand of brands[2]"><a>{{brand.name}}</a></li>
                          </ul>
                        </li>
                      </ul>
                    </li>
                    <li class="dropdown-holder">
                      <a>Магазины</a>
                      <ul class="hodropdown">
                        <li (click)="routeToShop(shop._id)" *ngFor="let shop of shops" ><a>{{shop.name}}</a></li>
                      </ul>
                    </li>

                    <!-- <li>
                      <a routerLink ="/about-us">О нас</a>
                    </li> -->
                    <!-- <li>
                      <a routerLink ="/">Контакты</a>
                    </li> -->
                  </ul>
                </nav>
                <!--// Navigation -->

            </div>
            <div class="col-lg-2">
                <div class="header-contactinfo" style="color: #000">
                  <div class="header-contactinfo-item">
                    <i class="flaticon-support"></i>
                  </div>
                  <div class="header-contactinfo-item">
                    <span>Администрация:</span>
                    <b>{{admin?.admin?.tel}}</b>
                  </div>
                </div>
            </div>
            <div class="col-12 d-block d-lg-none">
                <div class="mobile-menu clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!--// Header Bottom Area -->

</header>
<!--// Header -->
